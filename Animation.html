<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        body {

            width: 100%;
            max-height: 100%;
            background-image: url(./Images/Jhulata\ Minara.jpg);
            background-repeat: no-repeat;
            overflow: auto;
            background-size: cover;
            font-family: 'Libre Baskerville', serif;

        }

        header {
            text-align: center;
            text-transform: uppercase;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(221, 228, 228, 0.575);
            max-height: 100% overflow: hidden;
        }

        nav .animation {

            text-align: center;
            width: 35%;
        }

        nav .navbar {
            display: flex;
            justify-content: space-evenly;
            font-size: 20px;
            font-weight: bold;
            width: 55%;
        }

        nav :nth-child(even) {
            color: black;
        }

        nav a {
            text-decoration: none;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-align: center;
            color: white;
        }

        section h3 {
            font-size: 40px;
            font-weight: bold;
            word-spacing: 5px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px black;


        }

        section h2 {
            font-size: 40px;
            font-weight: bolder;
            word-spacing: 5px;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px black;
        }

        main section a {
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            background-color: aqua;
            text-align: center;
            padding: 20px;
            margin: 0 20px 0 20px;
            border-radius: 10px 20px;
            transition: all 0.5s ease;
        }

        section a:hover {
            color: hotpink;
            background-color: skyblue;

        }

        .animate__flipInX {
            animation-duration: 5s;
            animation-timing-function: ease;
            animation-delay: 2s;
            animation-fill-mode: both;
            animation-iteration-count: 10;
        }

        .animate__heartBeat {
            animation-duration: 5s;
            animation-timing-function: ease-out;
            animation-delay: 2s;
            animation-iteration-count: 10;
            animation-direction: normal;
        }
    </style>


</head>

<body>
    <header>
        <h1>Animation</h1>
    </header>
    <nav>
        <div class="animation">
            <h3 class="animate__animated animate__flipInX">My Animation Style</h3>
        </div>
        <div class="navbar">
            <a href="https://www.google.com" target="_blank">Home</a>
            <a href="#">About us</a>
            <a href="#">Contact us</a>
            <a href="#">Signin</a>
        </div>
    </nav>
    <main>
        <section>
            <h3>Welcome to Ahmedabad</h3>
            <h2 class="animate__animated animate__heartBeat">Must Visit <span style="color: lightgreen;"> Jhulata Minara
                </span></h2>
            <a href="#">Heritage Site</a>
            <a href="#">Sign Up</a>
        </section>
    </main>

</body>

</html>
